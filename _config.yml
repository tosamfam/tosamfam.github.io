# =========================
# Site
# =========================
title: "일상 환경 기준 선택 가이드"
name: "tosamfam"
description: "정리·관리·사용 편의를 중심으로, 생활 환경에 맞는 선택 기준을 정리합니다."
url: "https://tosamfam.github.io"
baseurl: ""
locale: "ko-KR"
timezone: "Asia/Seoul"
encoding: "utf-8"

# =========================
# Theme (Minimal Mistakes)
# =========================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"   # 부드러운 톤(여성 취향/여백감) - 필요 시 default로 변경 가능

# =========================
# Plugins (GitHub Pages safe)
# =========================
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# =========================
# SEO / Social
# =========================
lang: "ko"
logo: "/assets/images/site-logo.png"   # 없으면 파일 만들기 전까지 주석 처리 가능
author:
  name: "tosamfam"
twitter:
  username: ""
social:
  name: "tosamfam"
  links:
    - "https://tosamfam.github.io"

# =========================
# Collections
# =========================
collections:
  products:
    output: true
    permalink: /p/:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true

  - scope:
      path: ""
      type: products
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: true
      related: true
      classes: wide
      sitemap: true

# =========================
# Build / Output
# =========================
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
